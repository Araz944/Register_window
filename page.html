<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document | Successfully registered</title>
</head>
<body>
    <div id="after-register-text">Dear <span id="username-inside-text"></span>, you registered
    successfully. Your email address is: <span id="email-inside-text"></span></div>
    <script>
        document.getElementById('username-inside-text').innerHTML = localStorage.getItem('Username');
        document.getElementById('email-inside-text').innerHTML = localStorage.getItem('Email');
    </script>
</body>
</html>
