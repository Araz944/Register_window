<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daxil ol</title>
</head>
<body>
    <a href="login.html" class="multi-language-link">ENG</a>
    <a href="login(aze).html" class="multi-language-link aze">AZE</a>
    <form class="form" id="form" action="page.html" method="POST">
        <div class="log">Daxil ol</div>
        <div id="empty-fields-message">*Məlumat düzgün deyil</div>
        <div class="fields-block-login">
            <div class="fields-value" id="username1">İstifadəçi adı <input class="input-fields username" type="text" value=""></div>
            <div class="fields-value" id="password1">Şifrə <input class="input-fields password" type="password"></div>
            <label class="login-remember">Yadda saxla <input type="checkbox" name="checkbox" value="value"></label>
            <div class="login-forgot-password"><a href="#">Şifrəni unutmusunuz?</a></div>
        </div>
        <div class="btn-block">
            <button class="btn-sign-up" id="sign-up" type="button" style="position: relative; right: 50px; letter-spacing: 1px;
            margin-right: 0; padding: 7px 5px;" onclick="signUpClick()">Abunə ol</button>
            <button id="btn" class="btn" type="button" style="position: relative; letter-spacing: 1px;
            margin-right: 0; padding: 7px 18px;">Daxil ol</button>
        </div>
    </form>
    <script>
        function signUpClick() {
            location.href = "index(aze).html"
        }
    </script>
</body>
</html>
